<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نط الكلب - اللعبة السودانية</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>لعبة نط الكلب السودانية</h1>
        <p id="game-status">الرجاء البدء باللعب...</p>
    </header>

    <main>
        
        <div id="selection-screen"> 
            <h2>اختر نوع حجارتك</h2>
            
            <div class="player-selection" id="player1-selector">
                <h3>اللاعب الأسود (الأول)</h3>
                <div class="options-container">
                    <button class="stone-option" data-stone-type="A">
                        <div class="piece stone-A player1"></div> 
                        <span>حجر A</span>
                    </button>
                    <button class="stone-option" data-stone-type="B">
                        <div class="piece stone-B player1"></div>
                        <span>حجر B</span>
                    </button>
                    <button class="stone-option" data-stone-type="C">
                        <div class="piece stone-C player1"></div>
                        <span>حجر C</span>
                    </button>
                    <button class="stone-option" data-stone-type="D">
                        <div class="piece stone-D player1"></div>
                        <span>حجر D</span>
                    </button>
                    <button class="stone-option" data-stone-type="E">
                        <div class="piece stone-E player1"></div>
                        <span>حجر E</span>
                    </button>
                </div>
                <p id="p1-choice-status">لم يتم الاختيار بعد.</p>
            </div>

            <div class="player-selection" id="player2-selector">
                <h3>اللاعب الأحمر (الثاني)</h3>
                <div class="options-container">
                    <button class="stone-option" data-stone-type="A">
                        <div class="piece stone-A player2"></div> 
                        <span>حجر A</span>
                    </button>
                    <button class="stone-option" data-stone-type="B">
                        <div class="piece stone-B player2"></div>
                        <span>حجر B</span>
                    </button>
                    <button class="stone-option" data-stone-type="C">
                        <div class="piece stone-C player2"></div>
                        <span>حجر C</span>
                    </button>
                    <button class="stone-option" data-stone-type="D">
                        <div class="piece stone-D player2"></div>
                        <span>حجر D</span>
                    </button>
                    <button class="stone-option" data-stone-type="E">
                        <div class="piece stone-E player2"></div>
                        <span>حجر E</span>
                    </button>
                </div>
                <p id="p2-choice-status">لم يتم الاختيار بعد.</p>
            </div>
            
            <button id="start-game-button" class="action-button" disabled>ابدأ اللعب</button>
        </div>
        
        <div id="board" class="board-grid hidden"> 
        </div>

        <button id="reset-button" class="action-button">إعادة تعيين</button>
    </main>
    
    <div id="custom-alert-overlay" class="hidden">
        <div id="custom-alert-box">
            <div id="alert-message"></div>
            <button id="alert-ok-button" class="action-button">حسناً</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

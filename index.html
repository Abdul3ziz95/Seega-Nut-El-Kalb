
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نط الكلب - اللعبة السودانية</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>لعبة نط الكلب السودانية</h1>
        <p id="game-status">الرجاء البدء باللعب...</p>
    </header>

    <main>
        <div id="board" class="board-grid">
        </div>

        <div style="display: flex; gap: 10px;">
            <button id="reset-button" class="action-button">إعادة تعيين</button>
            <button id="rules-button" class="action-button" style="background-color: var(--select-green);">قواعد اللعب</button>
        </div>
        
    </main>
    
    <div id="custom-alert-overlay" class="hidden">
        <div id="custom-alert-box">
            <div id="alert-message"></div>
            <button id="alert-ok-button" class="action-button">حسناً</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

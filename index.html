
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة اللوحية</title> 
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <p id="game-status">الرجاء البدء باللعب...</p> 

        <div id="game-container">
            <div id="board" class="board-grid">
            </div>
    
            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 10px;">
                <button id="reset-button" class="action-button">إعادة تعيين</button>
                <button id="rules-button" class="action-button" style="background-color: var(--select-green);">قواعد اللعب</button>
                <button id="end-chain-jump" class="action-button hidden" style="background-color: #FF5722;">إنهاء النط المتتالي</button>
            </div>
        </div>
        
    </main>
    
    <div id="custom-alert-overlay" class="hidden">
        <div id="custom-alert-box">
            <div id="alert-message"></div>
            <button id="alert-ok-button" class="action-button">حسناً</button>
        </div>
    </div>
    
    <script src="game.js"></script>
    <script src="ai.js"></script> 
</body>
</html>
